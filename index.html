<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sevivon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
		<title>Yahtzee</title>
	</head>
	<body>
		<header>
			<h1 class="sr-only">Yahtzee</h1>
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Yahtzee</a>
			</nav>
		</header>
		<div class="container" role="presentation">
			<div class="row" role="presentation">
				<div class="col" role="presentation">
					<main id="app-yahtzee">
						<div id="tableau">
							<h2 class="sr-only">Feuille de marque</h2>
							<table class="table table-bordered table-sm">
								<thead class="sr-only">
									<tr>
										<th scope="col">Combinaison</th>
										<th scope="col">Score</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="c in partieSuperieure" :id="c.id" :key="c.id">
										<th scope="row">{{ c.nom }}</th>
										<td>{{ c.valeur }}</td>
									</tr>
									<tr v-for="c in partieInferieure" :id="c.id" :key="c.id">
										<th scope="row">{{ c.nom }}</th>
										<td>{{ c.valeur }}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div id="jet">
							<h2 class="sr-only">Jet de d√©s</h2>
						</div>
					</main>
				</div>
			</div>
			<div class="row" role="presentation">
				<div class="col" role="presentation">
					<footer class="border border-right-0 border-bottom-0 border-left-0">
						<p class="text-center">&copy; Sevivon, 2017 &middot; <a href="https://github.com/Sevivon/yahtzee">Code source</a></p>
					</footer>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="yahtzee.js"></script>
	</body>
</html>
